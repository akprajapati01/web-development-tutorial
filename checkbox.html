<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="" method="get">
     <p>Months</p>
     <select name="months" id="month">
        <option >Jan</option>
        <option >Feb</option>
        <option >March</option>
        <option> April</option>
        <option >May</option>
        <option >June</option>
        <option >July</option>
        <option >Aug</option>
     </select>

     <p>Share your experience</p>
     <textarea name="experience" id="exp" cols="30" rows="10" placeholder="Please write your experiences"></textarea><br>

     <!-- <input type="button" value="button1"><br>
     <button>Button2</button> -->
     <button type="submit">Submit</button>
     <button type="reset"><img src="static/man.jpg" alt="reset button" height="20px" width="70px"></button>
    </form>
</body>
</html>
