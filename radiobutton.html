<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiobutton</title>
</head>
<body>
    <form>
        <P>Gender</P>
        <input type="radio" name="Gender" id="gender" value="Male">Male <br>
        <input type="radio" name="Gender" id="gender" value="Female">Female <br>
        <input type="radio" name="Gender" id="gender" value="Other">Other <br>
        <input type="submit">

        <P>Course</P>
        <input type="checkbox" name="course" value="Java">Java <br>
        <input type="checkbox" name="course" value="Java">C++ <br>
        <input type="checkbox" name="course" value="Web Development">Web Development <br>
        <input type="checkbox" name="course" value="Python">Python<br>
    </form>
</body>
</html>
