<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="video,audio">
    <meta name="description" content="This page is about video and audio">
    <meta name="author" content="Abhishek Kumar Prajapati">
    <title>Audio-Video</title>
</head>
<body>
    <audio  controls>
        <source src="audio.mp3" type="audio/mp3">
        <source src="audio.ogg" type="audio/ogg">
    </audio>
    <br>
    <audio src="audio.mp3" controls></audio>
    <br>
    <video src="video.mp4" controls height="50px" width="100px"></video>
    <br>
    <video controls height="50px" width="100px">
        <source src="video.mp4" type="video.mp4">
        <source src="video.mkv" type="video.mkv">
    </video>
    <br>
    <figure>
        <img src="static/man.jpg" alt="man" height="25%" width="50%">
        <figcaption>cement image</figcaption>
    </figure>
</body>
</html>
